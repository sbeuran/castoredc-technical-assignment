name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configure App Service
      run: |
        # Configure Linux container
        az webapp config set --name fruits-api-app --resource-group fruits-api-rg \
          --linux-fx-version "PYTHON|3.11" \
          --always-on true

        # Set startup command
        az webapp config set --name fruits-api-app --resource-group fruits-api-rg \
          --generic-configurations '{"appCommandLine": "gunicorn --bind=0.0.0.0:8000 app.main:app"}'

        # Configure app settings
        az webapp config appsettings set --name fruits-api-app --resource-group fruits-api-rg --settings \
          WEBSITES_PORT=8000 \
          PORT=8000 \
          WEBSITE_WEBDEPLOY_USE_SCM=true \
          GUNICORN_CMD_ARGS="--workers=4 --worker-class=uvicorn.workers.UvicornWorker --timeout=600 --access-logfile=- --error-logfile=-" \
          MYSQL_USER='${{ secrets.MYSQL_USER }}' \
          MYSQL_PASSWORD='${{ secrets.MYSQL_PASSWORD }}' \
          MYSQL_HOST='${{ secrets.MYSQL_HOST }}' \
          MYSQL_DATABASE='${{ secrets.MYSQL_DATABASE }}'

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fruits-api-app'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

    - name: Stream logs
      run: |
        echo "Waiting for deployment to stabilize..."
        sleep 30
        echo "Streaming logs..."
        az webapp log tail --name fruits-api-app --resource-group fruits-api-rg || true

    - name: Post-deployment verification
      if: success()
      run: |
        echo "Checking app health..."
        curl -v https://fruits-api-app.azurewebsites.net/health || echo "Health check failed"
        
    - name: Get deployment logs
      if: always()
      run: |
        echo "Fetching deployment logs..."
        az webapp log download --name fruits-api-app --resource-group fruits-api-rg --log-file app_logs.zip
        unzip -p app_logs.zip 