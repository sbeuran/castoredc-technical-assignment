name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Prepare deployment package
      run: |
        # Create deployment package directory
        mkdir -p deploy_package
        # Copy necessary files
        cp -r app deploy_package/
        cp requirements.txt deploy_package/
        # Create web.config
        cat > deploy_package/web.config << 'EOL'
        <?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <system.webServer>
            <handlers>
              <add name="PythonHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/>
            </handlers>
            <httpPlatform processPath="%home%\Python311\python.exe"
                        arguments="-m gunicorn app.main:app --bind=0.0.0.0:%HTTP_PLATFORM_PORT% --workers=4 --timeout=600 --access-logfile=- --error-logfile=- --log-level=debug"
                        stdoutLogEnabled="true"
                        stdoutLogFile="\\?\%home%\LogFiles\python.log"
                        startupTimeLimit="60">
              <environmentVariables>
                <environmentVariable name="PYTHONPATH" value="%home%\site\wwwroot" />
                <environmentVariable name="PORT" value="%HTTP_PLATFORM_PORT%" />
              </environmentVariables>
            </httpPlatform>
          </system.webServer>
        </configuration>
        EOL
        # Install dependencies in the package
        cd deploy_package
        python -m pip install -r requirements.txt
        # Show package contents
        echo "Deployment package contents:"
        ls -la

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fruits-api-app'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './deploy_package'

    - name: Post-deployment verification
      if: success()
      run: |
        echo "Waiting for deployment to stabilize..."
        sleep 60
        echo "Checking app health..."
        curl -v https://fruits-api-app.azurewebsites.net/health || echo "Health check failed" 