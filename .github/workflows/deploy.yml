name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Stop Web App
      run: |
        echo "Stopping web app..."
        az webapp stop --name fruits-api-app --resource-group fruits-api-rg

    - name: Configure Linux Container
      run: |
        echo "Configuring Linux container..."
        az webapp config set --name fruits-api-app --resource-group fruits-api-rg \
          --linux-fx-version "PYTHON|3.11" \
          --always-on true \
          --startup-file "gunicorn app.main:app --bind=0.0.0.0:8000 --workers=4 --worker-class uvicorn.workers.UvicornWorker --timeout 600"

    - name: Configure App Settings
      run: |
        echo "Configuring app settings..."
        az webapp config appsettings set --name fruits-api-app --resource-group fruits-api-rg --settings \
          WEBSITES_PORT=8000 \
          PORT=8000 \
          WEBSITE_RUN_FROM_PACKAGE=1 \
          SCM_DO_BUILD_DURING_DEPLOYMENT=true \
          PYTHON_ENABLE_VENV=0 \
          PYTHONPATH=/home/site/wwwroot \
          MYSQL_USER='${{ secrets.MYSQL_USER }}' \
          MYSQL_PASSWORD='${{ secrets.MYSQL_PASSWORD }}' \
          MYSQL_HOST='${{ secrets.MYSQL_HOST }}' \
          MYSQL_DATABASE='${{ secrets.MYSQL_DATABASE }}'

    - name: Deploy using ZIP
      run: |
        echo "Creating deployment package..."
        zip -r package.zip . -x "*.git*"
        
        echo "Deploying package..."
        az webapp deployment source config-zip \
          --resource-group fruits-api-rg \
          --name fruits-api-app \
          --src package.zip \
          --debug

    - name: Start Web App
      run: |
        echo "Starting web app..."
        az webapp start --name fruits-api-app --resource-group fruits-api-rg

    - name: Stream logs
      run: |
        echo "Waiting for deployment to stabilize..."
        sleep 30
        echo "Streaming logs..."
        az webapp log tail --name fruits-api-app --resource-group fruits-api-rg --debug || true

    - name: Post-deployment verification
      if: success()
      run: |
        echo "Checking app health..."
        curl -v https://fruits-api-app.azurewebsites.net/health || echo "Health check failed"
        
    - name: Get deployment logs
      if: always()
      run: |
        echo "Fetching deployment logs..."
        az webapp log download --name fruits-api-app --resource-group fruits-api-rg --log-file app_logs.zip
        unzip -p app_logs.zip 